name: Security Audit

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'

jobs:
  audit:
    name: NPM Audit & CodeQL
    runs-on: ubuntu-latest
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游댢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: 游닍 Install dependencies
        run: npm ci

      - name: 游댌 Run ESLint
        run: npx eslint . --max-warnings=0 || true
        continue-on-error: true

      - name: 游 Run npm audit
        id: audit
        run: |
          npm audit --json > audit-report.json || true
          
          # Parse audit results
          CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' audit-report.json)
          HIGH=$(jq '.metadata.vulnerabilities.high // 0' audit-report.json)
          MODERATE=$(jq '.metadata.vulnerabilities.moderate // 0' audit-report.json)
          LOW=$(jq '.metadata.vulnerabilities.low // 0' audit-report.json)
          
          echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
          echo "high=$HIGH" >> $GITHUB_OUTPUT
          echo "moderate=$MODERATE" >> $GITHUB_OUTPUT
          echo "low=$LOW" >> $GITHUB_OUTPUT
          
          echo "游늵 Security Audit Results:"
          echo "游댮 Critical: $CRITICAL"
          echo "游 High: $HIGH"
          echo "游리 Moderate: $MODERATE"
          echo "游릭 Low: $LOW"

      - name: 游닋 Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit-report.json
          retention-days: 30

      - name: 丘멆잺 Check for critical vulnerabilities
        if: steps.audit.outputs.critical > 0
        run: |
          echo "::error::Found ${{ steps.audit.outputs.critical }} critical vulnerabilities!"
          echo "Please run 'npm audit fix' to resolve"
          exit 1

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: audit
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游댌 Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: 游늵 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"
